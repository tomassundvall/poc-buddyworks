- pipeline: "Master"
  trigger_mode: "MANUAL"
  ref_name: "master"
  actions:

  - action: "Run unittests"
    type: "BUILD"
    disabled: true
    docker_image_name: "microsoft/aspnetcore-build"
    docker_image_tag: "2.0.3"
    execute_commands:
    - "dotnet test src/test/*/*.csproj"
    trigger_condition: "ALWAYS"

  - action: "Create version.json file"
    type: "BUILD"
    docker_image_name: "library/ubuntu"
    docker_image_tag: "16.04"
    execute_commands:
    # - 'printf {"Version":"%s","LastRevision":"%s","BranchName":"%s"} "${base_version}.${execution.id}" "${execution.pipeline.last_execution_revision}" "${execution.branch.name}" > version.json'
    - 'printf "{"\"Version\"":\""%s\""}" 10 > version.json'
    trigger_condition: "ALWAYS"

  - action: "Build Docker image"
    type: "DOCKERFILE"
    
    login: "tomassundvall"
    password: ${docker-repo-pswd}
    docker_image_tag: "${base_version}.${execution.id}"
    dockerfile_path: "Dockerfile"
    repository: "tomassundvall/poc-buddyworks"
    trigger_condition: "ALWAYS"